<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifePath AI - Your Journey Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo i {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .tagline {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chat-container {
            padding: 30px;
        }

        .chat-output {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
            position: relative;
        }

        .chat-output::-webkit-scrollbar {
            width: 8px;
        }

        .chat-output::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-output::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .placeholder {
            color: #adb5bd;
            text-align: center;
            padding: 80px 20px;
            font-size: 1.1em;
        }

        .placeholder i {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
            opacity: 0.5;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 20%;
            text-align: right;
        }

        .ai-message {
            background: white;
            border: 2px solid #e9ecef;
            margin-right: 20%;
        }

        .chat-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
            resize: vertical;
            min-height: 50px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 16px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            align-self: flex-end;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            width: fit-content;
            margin-right: 20%;
        }

        .typing-indicator.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 3px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .logo {
                font-size: 2em;
            }

            .chat-container {
                padding: 20px;
            }

            .chat-form {
                flex-direction: column;
            }

            .send-btn {
                width: 100%;
                justify-content: center;
                align-self: stretch;
            }

            .user-message,
            .ai-message {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-route"></i>
                    LifePath AI
                </div>
                <div class="tagline">Your Journey Companion</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-output" id="chatOutput">
                <div class="placeholder">
                    <i class="fas fa-comments"></i>
                    <div>Start your conversation with LifePath AI</div>
                    <div style="font-size: 0.9em; margin-top: 10px;">Ask me anything about your life journey...</div>
                </div>
            </div>

            <form class="chat-form" id="chatForm" method="POST" action="/chat">
                <div class="input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="userInput" 
                        name="chat_data"
                        placeholder="Type your message here..."
                        rows="1"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="send-btn" id="sendBtn">
                    <span>Send</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatOutput = document.getElementById('chatOutput');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Handle Enter key (Shift+Enter for new line)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = userInput.value.trim();
            if (!message) return;

            // Remove placeholder if it exists
            const placeholder = chatOutput.querySelector('.placeholder');
            if (placeholder) {
                placeholder.remove();
            }

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            chatOutput.appendChild(userMsg);

            // Disable input and button
            userInput.disabled = true;
            sendBtn.disabled = true;

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator active';
            typingIndicator.innerHTML = `
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatOutput.appendChild(typingIndicator);

            // Scroll to bottom
            chatOutput.scrollTop = chatOutput.scrollHeight;

            // Submit form via fetch
            const formData = new FormData();
            formData.append('chat_data', message);
            
            fetch('/chat', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                typingIndicator.remove();
                
                // Get AI response from JSON
                const aiResponse = data.response || data.error || 'No response received';
                
                // Add AI message
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';
                aiMsg.textContent = aiResponse;
                chatOutput.appendChild(aiMsg);

                // Clear input and reset
                userInput.value = '';
                userInput.style.height = 'auto';
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();

                // Scroll to bottom
                chatOutput.scrollTop = chatOutput.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                typingIndicator.remove();
                
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message ai-message';
                errorMsg.textContent = 'Sorry, there was an error processing your request.';
                chatOutput.appendChild(errorMsg);

                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                
                chatOutput.scrollTop = chatOutput.scrollHeight;
            });
        });

        // Auto-focus input
        userInput.focus();
    </script>
</body>
</html>
